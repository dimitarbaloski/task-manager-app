<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="container" style="max-width: 480px;">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Edit Task</h2>
        <form th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post">
            <div class="mb-4">
                <label for="title" class="form-label">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        th:value="${task.title}"
                        required
                />
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea
                        class="form-control"
                        id="description"
                        name="description"
                        rows="4"
                        th:text="${task.description}"
                ></textarea>
            </div>

            <div class="mb-4">
                <label for="dueDate" class="form-label">Due Date</label>
                <input
                        type="date"
                        class="form-control"
                        id="dueDate"
                        name="dueDate"
                        th:value="${task.dueDate}"
                />
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="completed" name="completed" th:checked="${task.completed}" />
                <label class="form-check-label" for="completed">Completed</label>
            </div>

            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary flex-fill btn-lg">Save Changes</button>
                <a href="/tasks" class="btn btn-secondary flex-fill btn-lg">Back to Tasks</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
